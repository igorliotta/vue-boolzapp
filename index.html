<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/app.css">
    <script src="https://kit.fontawesome.com/aa4f9fed4f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Boolzapp</title>
</head>
<body>
    <div id="app">

        <div class="page-container">
            <div class="page-container-bg-up"></div>
            <div class="page-container-bg-down">
                <div class="app-content">
                    <div class="left-content">
                        <div class="my-setting">
                            <div class="my-setting-left">
                                <img class="my-setting-img" src="./img/avatar_1.jpg" alt="">
                                <span class="my-setting-name">Gianluca</span>
                            </div>
                            <i class="fa-solid fa-ellipsis-vertical ellipsis-vertical"></i>
                        </div>
                        <div class="notification-alert">
                            <div class="notification-alert-icon">
                                <i class="fa-solid fa-bell-slash"></i>
                            </div>
                            <div class="notification-alert-text">
                                <strong>Ricevi notifiche di nuovi messaggi</strong>
                                <p>Lorem ipsum dolor sit amet et?</p>
                            </div>
                        </div>
                        <div class="chats">Tutte le chat</div>
                    </div>
                    <div class="right-content">
                        <div class="user-setting">Utente</div>
                        <div class="conversation">Conversazione</div>
                        <div class="send-message">Manda un messaggio</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
</body>
</html>
